name: Deploy Docs

on:
  push:
    branches:
      - main  # or 'master' if your default branch is named that

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: pip install mkdocs mkdocs-material
      - run: mkdocs gh-deploy --force
